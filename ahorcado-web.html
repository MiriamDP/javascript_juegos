<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El juego del ahorcado</title>
    <link href="ahorcado-estilo.css" type="text/css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
</head>
<body>
    <header>El juego del ahorcado</header>
    <main>
        <div id="opt-zone"><button>Nuevo juego</button></div>
        <div id="game-zone">
            <div id="game-board">
                <div class="card-letter">_</div>
                <div class="card-letter">A</div>
                <div class="card-letter">_</div>
                <div class="card-letter">A</div>
            </div>
            <div id="insert">
                <input type="text" placeholder="A">
                <input type="submit">
            </div>
            <div id="letters-left">
                    <div class="letter">A</div>
                    <div class="letter">B</div>
                    <div class="letter">C</div>
                    <div class="letter">D</div>
                    <div class="letter">E</div>
                    <div class="letter">F</div>
                    <div class="letter">G</div>
                    <div class="letter">H</div>
                    <div class="letter">I</div>
                    <div class="letter">J</div>
                    <div class="letter">K</div>
                    <div class="letter">L</div>
                    <div class="letter">M</div>
                    <div class="letter">N</div>
                    <div class="letter">Ã‘</div>
                    <div class="letter">O</div>
                    <div class="letter">P</div>
                    <div class="letter">Q</div>
                    <div class="letter">R</div>
                    <div class="letter">S</div>
                    <div class="letter">T</div>
                    <div class="letter">U</div>
                    <div class="letter">V</div>
                    <div class="letter">W</div>
                    <div class="letter">X</div>
                    <div class="letter">Y</div>
                    <div class="letter">Z</div>

            </div>
        </div>
        <div id="info-zone">
            <div id="points"><div>Puntos: 1</div></div>
            <div id="tries"><div>Intentos restantes: 1</div></div>
            <div>Imagen</div>
        </div>
    </main>
    <footer>Realizado por:<br>Miriam Diaz Plaza</footer>
</body>
</html>
